<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StingiX — QR Menu for Cafes</title>
    <style>
        body {margin:0;font-family:'Poppins',sans-serif;background:#000;color:#fff;}
        .hero {display:flex;flex-wrap:wrap;min-height:100vh;}
        .hero-left {flex:1;display:flex;flex-direction:column;justify-content:center;padding:60px;}
        .hero-left h1 {font-size:48px;font-weight:700;line-height:1.2;margin:0 0 20px;}
        .hero-left button {background:#ff5a5f;padding:15px 35px;border:none;border-radius:8px;font-size:18px;color:#fff;cursor:pointer;width:max-content;}
        .hero-right {flex:1;min-height:100vh;position:relative;overflow:hidden;}
        .hero-right video {position:absolute;inset:0;width:100%;height:100%;object-fit:cover;}
        .menu-grid {padding:60px;display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:28px;}
        .menu-card {border-radius:16px;overflow:hidden;cursor:pointer;border:1px solid #222;}
        .menu-card img {width:100%;height:100%;object-fit:cover;display:block;}
        #templateModal {display:none;position:fixed;inset:0;background:rgba(0,0,0,0.85);align-items:center;justify-content:center;z-index:9999;}
        #templateModal img {max-width:90%;max-height:90%;border-radius:12px;}
    </style>
</head>
<body>

<section class="hero">
    <div class="hero-left">
        <h1>Beautiful QR Menus<br>for Modern Cafes</h1>
        <p style="opacity:.8;font-size:18px;margin-bottom:30px;">Showcase your café’s menu with stunning designs your customers will love.</p>
        <button onclick="document.getElementById('templates').scrollIntoView({behavior:'smooth'})">View Templates</button>
    </div>

    <div class="hero-right">
        <video autoplay muted loop playsinline>
            <source src="./1.mp4" type="video/mp4" />
        </video>
    </div>
</section>

<section id="templates" class="menu-grid">
    <div class="menu-card" onclick="openTemplate(this)"><img src="https://i.imgur.com/eHTw4Zl.jpeg" /></div>
    <div class="menu-card" onclick="openTemplate(this)"><img src="https://i.imgur.com/Vn1gKk1.jpeg" /></div>
    <div class="menu-card" onclick="openTemplate(this)"><img src="https://i.imgur.com/4xj8Cau.jpeg" /></div>
    <div class="menu-card" onclick="openTemplate(this)"><img src="https://i.imgur.com/6ewgG5r.jpeg" /></div>
    <div class="menu-card" onclick="openTemplate(this)"><img src="https://i.imgur.com/1kpHf2W.jpeg" /></div>
    <div class="menu-card" onclick="openTemplate(this)"><img src="https://i.imgur.com/SY4VQYw.jpeg" /></div>
</section>

<div id="templateModal" onclick="this.style.display='none'">
    <img id="templateImg" src="" />
</div>

<script>
    function openTemplate(el){
        document.getElementById('templateImg').src = el.querySelector('img').src;
        document.getElementById('templateModal').style.display = 'flex';
    }
</script>

</body>
</html>
